<div
  class="products"
  fxLayout="row wrap"
  fxLayoutAlign="center center"
  fxLayoutGap="22px"
>
  <ng-container *ngIf="products.length !== 0">
    <div *ngFor="let product of products" class="product-card">
      <app-product [product]="product"></app-product>
    </div>
  </ng-container>
</div>
