<div class="wrapper">
  <div class="sign-card">
    <mat-card class="mat-elevation-z4">
      <mat-card-title>Sign-In Form</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signInForm" autocomplete="off">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="text"
              placeholder="yourmail@example.com"
              formControlName="email"
              required
            />
            <mat-error *ngIf="emailControl.invalid">{{
              getErrorMessage("email")
            }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              required
            />

            <mat-error *ngIf="passwordControl.invalid">{{
              getErrorMessage("password")
            }}</mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button
          mat-flat-button
          class="card-action-btn"
          color="primary"
          [disabled]="signInForm.invalid"
          (click)="onSignIn()"
        >
          Entry As Admin
        </button>
        <a
          mat-flat-button
          class="card-action-btn"
          color="accent"
          routerLink="/products"
        >
          Skip
        </a>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Password:{{ passwordControl.status }}
  <br />
  email:{{ emailControl.status }} -->
</div>
